<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 31</title>
    <style>
        #Laptop-image{
            border:2px solid black;
            border-radius:10px 12px;
            margin:auto;
            display:flex;

        }
        .Laptopp-image{
            border:2px solid black;
            border-radius:10px 12px;
           
            margin:8px;
            height:50px;
            width:50px;
            padding:5px;

        }
        .Laptop-image-container{
            display:flex;
            flex-direction:row;
            justify-content:center;
            align-items:center;
        
        }

    </style>
</head>
<body>
    <h1 style=text-align:center>Laptop Review</h1>
    <img src="./photo/Laptop1.jpg" id="Laptop-image" height="400px" width="400px">

    <div class="Laptop-image-container">
        <img src="./photo/Laptop1.jpg" class="Laptopp-image" onclick="changeImage(1)">
        <img src="./photo/Laptop2.jpg" class="Laptopp-image" onclick="changeImage(2)">
        <img src="./photo/Laptop3.jpg" class="Laptopp-image" onclick="changeImage(3)">
        <img src="./photo/Laptop4.jpg" class="Laptopp-image" onclick="changeImage(4)">
        <img src="./photo/Laptop5.jpg" class="Laptopp-image" onclick="changeImage(5)">
    </div>

    <script>
        function changeImage(num){
            const Complete=document.getElementById('Laptop-image');
            if(num==1){
                Complete.src="./photo/Laptop1.jpg"
            }
            if(num==2){
                Complete.src="./photo/Laptop2.jpg"
            }
            if(num==3){
                Complete.src="./photo/Laptop3.jpg"
            }
            if(num==4){
                Complete.src="./photo/Laptop4.jpg"
            }
            if(num==5){
                Complete.src="./photo/Laptop5.jpg"
            }

        }
    </script>
    
</body>
</html>
